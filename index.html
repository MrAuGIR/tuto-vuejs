<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Title</title>
    <style>
        .main.container{
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="ui invert fixed menu">
        <div class="header item">Tutoriel</div>
    </div>
    <div id="app" class="ui main container">
        <a v-bind:href="link" :title="message">{{ message }}</a>
    </div>
    <div id="message">
<!--        <input type="text" v-bind:value="message">-->
        <!--                :class="{success: success, error: !success}"-->
        <input type="text" v-model="message">
        <input type="checkbox" v-model="cls" :true-value="'success'" :false-value="'error'">
        <div
                class="ui message"
                :class="cls"
                v-if="success"
        >
            <i class="close icon" @click="close"></i>
            <p>{{ message }}</p>
        </div>
    </div>

    <ul id="list">
        <button @click="addPerson()">Ajout d'une personne</button>
        <li v-for="person in persons">{{ person }}</li>
    </ul>

    <div id="timer">
        {{ seconds }}
    </div>

<!--    watcher et computed-->
    <div class="ui main container" id="watcher">
        <input type="checkbox" v-model="success">
        <input type="text" v-model="message">
        <div class="ui message" :class="cls">
            <p>{{message}}</p>
        </div>
        <p>
            Pr√©nom: {{ firstName }} <br>
            Nom: {{ lastName }} <br>
            Nom complet: {{ fullName }}
        </p>
        <input type="text" v-model="fullName">
    </div>

<!--    directive-->
    <div class="ui main container" id="directive">
        <a href="https://grafikart.fr" @click.prevent.stop="demo">Demonstration</a>
        <br>
        <label>
<!--            modifier : lazy, trim, number-->
            Test modifier sur v-model
            <input type="text" v-model.lazy="message" @keyup="demo()">
        </label>
        <br>
        <label>
            Test directive custom
            <input type="text" v-hello.a.b.c="message">
        </label>
        <br>
        <input type="text" v-model="message">
        <br>
        <p>{{ message }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/App.js"></script>
</body>
</html>
